<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeout & Interval Demo</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .status {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      color: white;
      background-color: #333;
      margin-bottom: 15px;
    }

    .count-down-timer {
      margin-left: 10px;
      color: #ffd700;
    }

    .user-logs {
      max-width: 600px;
      margin: 0 auto;
      background-color: #444;
      color: #fff;
      overflow-y: auto;
      height: 80vh;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .user-logs p {
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h2>User Activity Tracker</h2>
  <div class="status">
    ▶️ Auto slide started
    <span class="count-down-timer"></span>
  </div>
  <div class="user-logs"></div>

  <script src="timeout-intervel.js"></script>
</body>

</html>
